<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstruation Cycle Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Menstruation Cycle Tracker</h1>
        <form id="cycle-form">
            <label for="period-days">Number of Period Days:</label>
            <input type="number" id="period-days" required>

            <label for="cycle-days">Length of Menstruation Cycle (days):</label>
            <input type="number" id="cycle-days" required>

            <label for="last-period-start">Start Date of Last Period (YYYY-MM-DD):</label>
            <input type="date" id="last-period-start" required>

            <label for="last-period-end">End Date of Last Period (YYYY-MM-DD):</label>
            <input type="date" id="last-period-end" required>

            <button type="submit">Submit</button>
        </form>

        <div id="result" class="hidden">
            <h2>Results</h2>
            <p id="next-period"></p>
            <p id="current-phase"></p>
            <p id="phase-symptoms"></p>
            <p id="phase-food"></p>
            <p id="phase-exercise"></p>
            <p id="phase-breathing"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
